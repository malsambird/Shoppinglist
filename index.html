<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Shopping List</title>
</head>
<body>
	<h1>Let's Go Shopping!</h1>
<div id="container">
	<img id="frog" src="images/frog.jpg" alt="frog going shopping">
	<div class="main">
		<form>
			<input id="write_item" type="text" placeholder="Add item" maxlength="20">
			<button id="add" type="button">+</button>
		</form>
		<div class="items">
			<ul>
				<li><input type="checkbox">Bread<li>
				<li><input type="checkbox">Pasta</li>
			</ul>
		</div>
			<div id="edits">
				<div id="Select_All"><input id="all" type="checkbox">Select All</div>
				<button id="delete"><img alt="trash" src="images/trash.png"></button>
				
			</div>	
		

	</div>
</div>	
</body>
</html>
