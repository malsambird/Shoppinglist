<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Shopping List</title>
</head>
<body>
	<h1>Let's Go Shopping!</h1>
<div id="container">
	<img id="frog" src="images/frog.jpg" alt="frog going shopping">
	<div class="main">
		<form>
			<input id="write_item" type="text" placeholder="Add Item"></input>
			<button id="add" type="button">+</button>
		</form>
		<div class="items">
			<ul>
				<li><input type="checkbox">Bread</input><li>
				<li><input type="checkbox">Pasta</input></li>
			</ul>
		</div>
			<div class="edits">
				<button id="Select_All">Select All</button>
				<button id="delete">-</button>
				
				<button id="undo">Undo</button>
			</div>	
		

	</div>
</div>	
</body>
</html>
